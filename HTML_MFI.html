<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MFI form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="MFI_css.css" type="text/css">
    <script src="jsMFI.js"></script>
</head>

<body style="text-align:center">
    <div class="obertkaFormy">

        <h1>Форма</h1>

        <form method="post" action="">

            <div>
                <label for="lastname">Фамилия:</label>
                <input type="text" name="lastname" id="lastname" onblur="deleteSpaces()" required>
            </div>

            <div>
                <label for="login">Логин:</label>
                <input type="text" name="login" id="login" onKeyUp="isLoginValid()" required>
            </div>

            <div>
                <label>
                    Пароль:
                    <input name="password" id="password" type="password" onKeyUp="isPassEqual();" />
                </label>
                <br>
                <label>
                    Подтверждение пароля:
                    <input type="password" name="cobfirm_password" id="confirm_password" onKeyUp="isPassEqual();" />
                    <span id="message"></span>
                </label>
            </div>

            <div>
                <label for="age">Возраст</label>
                <input type="number" id="age" name="age" required onKeyUp="checkAge();">
            </div>

            <div class="drop-list">
                <label for="chooseAction">Действие</label>
                <select id="chooseAction" onchange="changeSubmitButtonTitle()">
                    <option value="Отправить">Отправить</option>
                    <option value="Войти">Войти</option>
                    <option value="Зарегистрироваться">Зарегистрироваться</option>
                </select>
                <div class="select-arrow"></div>
            </div>

            <div>
                <label>Ознакомлен</label>
                <input type="checkbox" name="acknowledged" id="theCheckBox" onclick="isCBchecked()">
            </div>

            <div>
                <button id="sendButton" class="btn btn-primary" onclick="showPopup()">Отправить</button>
            </div>

            <div class="popup">
                <span class="popuptext" id="thePopup">A Simple Popup!</span>
            </div>

        </form>
    </div>
</body>
</html>
